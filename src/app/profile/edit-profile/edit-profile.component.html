<div class="container">
    <div class="main-body">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <nav aria-label="breadcrumb" class="main-breadcrumb mb-5 mt-5 text-center">
                <figcaption><h1><b>Editar Perfil</b></h1></figcaption>
              </nav>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bit.ly/3kTbBAy" class="img-fluid rounded-circle mx-auto d-block p-2 mt-5" width="150px" >
                                <div class="mt-3">
                                    <label><h2>Foto</h2></label>
                                    <input class="text-center" type="file"
                                        id="avatar" name="photo"
                                        accept="image/png, image/jpeg">
                                </div>
                            </div>
                            <hr class="my-4">
                           
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Nombre</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" placeholder="Nombre" class="form-control" name="name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Apellido</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" placeholder="Apellido" class="form-control" name="lastName">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Edad</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" placeholder="Edad" class="form-control" name="age">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Tipo de cuerpo</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" placeholder="Cuerpo" class="form-control" name="body">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Días a la semana que voy al Gym</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" placeholder="Días" class="form-control" name="days">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Intensidad con la que se ejercita</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" placeholder="Intensidad" class="form-control" name="intensity">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Horas al día que se va al Gym</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" placeholder="Horas" class="form-control" name="hours">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Objetivo</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" placeholder="Objetivo" class="form-control" name="goal">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="button" class="btn btn-primary px-4" value="Save Changes">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
