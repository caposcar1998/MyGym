
<div class="row">
  <div class="col-sm">
    <form #f="ngForm" (ngSubmit)="onFilledForm(f)">
      <div class="form-group  mt-4">
          <label for="daysForWeek">Días que va al gimansio a la semana</label>
          <select class="form-select" id="daysForWeek" name="daysForWeek" ngModel required>
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
      </div>
      <div class="form-group  mt-4">
          <label for="hours">Horas al día que va al gimnasio</label>
          <select class="form-select" id="hours" name="hours" ngModel required>
            <option selected value="0.5">30 minutos</option>
            <option value="1">1</option>
            <option value="1.5">1.5 horas</option>
            <option value="2">2</option>
            <option value="2.5">2.5 horas</option>
            <option value="3">3</option>
            <option value="3.5">3.5 horas</option>
            <option value="4">4</option>
            <option value="4.5">4.5 horas</option>
          </select>
      </div>
      <div class="form-group  mt-4">
          <label for="intesity">Intensidad con la que se hace (Escala 1 - 10)</label>
          <select class="form-select" id="intesity" name="intesity" ngModel required>
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
      </div>
      <div class="form-group  mt-4">
          <label for="goal">Objetivos generales</label>
          <select class="form-select" id="goal" name="goal" ngModel required>
            <option selected>Bajar de peso</option>
            <option>Ganar volumen</option>
            <option>Ganar masa muscular</option>
            <option>Quemar grasa</option>
          </select>
      </div>
      <div *ngIf="f.valid; else success">
        <p style="color: green;">Se han agregado los datos correctamente. </p>
      </div>
      <ng-template #success>
          <p style="color: red;">Para continuar necesitas agregar los datos. </p>
      </ng-template>
  </form>
  </div>
