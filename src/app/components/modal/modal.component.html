<ng-template #contenido let-modal>
    <div class="modal-header">
        <h3>{{ modalName }}</h3>
        <button class="close" arial-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Este es el contenido del modal
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()">OK!</button>
    </div>

</ng-template>

<button type="button" class="btn btn-info" (click)="openM(contenido)">{{ modalName }}</button>
